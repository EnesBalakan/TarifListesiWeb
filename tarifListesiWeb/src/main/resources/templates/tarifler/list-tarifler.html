<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tarif Listem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/AnaSayfa.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
        }

        h3 {
            color: #ff6f61;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #ff9f80;
            border-color: #ff9f80;
        }

        .btn-primary:hover {
            background-color: #ff7d66;
            border-color: #ff7d66;
        }

        .table {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
            padding: 12px;
        }

        .table th {
            background-color: #ffedcc;
            color: #333;
        }

        /* Tablo Satırları İçin Yeni Renkler */
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #ffebcc;
        }

        .table-striped tbody tr:nth-of-type(even) {
            background-color: #e1f7d5;
        }

        
        .table-hover tbody tr:hover {
            background-color: #f7e4d4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .mb-3 {
            margin-bottom: 20px;
        }


        .btn-sm {
            font-size: 14px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Tarifler Listem</h3>
    <hr>
    <a th:href="@{/tarifler/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Tarif Ekle
    </a>

    <!-- Tablo -->
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Yemek Adı</th>
            <th>Malzemeler</th>
            <th>Pişirme Süresi</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempTarifler : ${tarifler}">
            <td th:text="${tempTarifler.tarif_adi}"></td>
            <td th:text="${tempTarifler.malzemeler}"></td>
            <td th:text="${tempTarifler.pisirme_suresi}"></td>
            <td>
                <a th:href="@{/tarifler/showFormForUpdate/{id}(id=${tempTarifler.id})}" class="btn btn-sm btn-warning">Güncelle</a>
                <a th:href="@{/tarifler/delete/{id}(id=${tempTarifler.id})}" class="btn btn-sm btn-danger">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
