<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tarif Listem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/AnaSayfa.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fffaf5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
        }

        h3 {
            color: #e07a5f;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #f4a261;
            border-color: #f4a261;
            border-radius: 20px;
        }

        .btn-primary:hover {
            background-color: #e76f51;
            border-color: #e76f51;
        }

        .btn-info {
            background-color: #81b29a;
            border-color: #81b29a;
            border-radius: 20px;
        }

        .btn-info:hover {
            background-color: #6f9e8b;
            border-color: #6f9e8b;
        }

        .btn-danger {
            background-color: #f28482;
            border-color: #f28482;
            border-radius: 20px;
        }

        .btn-danger:hover {
            background-color: #d76d6d;
            border-color: #d76d6d;
        }

        .table {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-top: 30px;
            border: 2px solid black
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
            padding: 14px;
        }

        .table th {
            background-color: #ffe8d6;
            color: #444;
            font-size: 1rem;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #fef6e4;
        }

        .table-striped tbody tr:nth-of-type(even) {
            background-color: #e0fbfc;
        }

        .table-hover tbody tr:hover {
            background-color: #fcd5ce;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .btn-sm {
            font-size: 14px;
            padding: 8px 16px;
        }

        hr {
            border-top: 2px dashed #e9c46a;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Tarifler Listem</h3>
    <hr>
    <a th:href="@{/tarifler/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        + Yeni Tarif Ekle
    </a>

    <!-- Tablo -->
    <table class="table  table-hover">
        <thead>
        <tr>
            <th>Yemek Adı</th>
            <th>Malzemeler</th>
            <th>Pişirme Süresi</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempTarifler : ${tarifler}">
            <td th:text="${tempTarifler.tarif_adi}"></td>
            <td th:text="${tempTarifler.malzemeler}"></td>
            <td th:text="${tempTarifler.pisirme_suresi}"></td>
            <td>
                <a th:href="@{/tarifler/showFormForUpdate(tariflerId=${tempTarifler.id})}" class="btn btn-info btn-sm">Güncelle</a>
                <a th:href="@{/tarifler/delete(tariflerId=${tempTarifler.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bu tarifi silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
