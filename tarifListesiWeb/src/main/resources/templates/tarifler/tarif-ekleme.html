<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tarif Ekle</title>
  <!-- BOOTSTRAP -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/AnaSayfa.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <style>
    body {
        background-color: #f9f9f9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 40px;
    }

    h3 {
        color: #ff6f61;
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 30px;
    }

    .form-control {
        border-radius: 8px;
        border: 1px solid #ddd;
    }

    .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
    }

    .btn-info {
        background-color: #ff9f80;
        border-color: #ff9f80;
        color: white;
    }

    .btn-info:hover {
        background-color: #ff7d66;
        border-color: #ff7d66;
    }

    a {
        color: #ff6f61;
        font-weight: bold;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h3>Tarif Ekle</h3>
  <hr>

  <div class="form-container">
    <p class="h5 mb-4 text-center">Tarif Bilgilerini Giriniz</p>

    <form action="#" th:action="@{/tarifler/save}" th:object="${tarifler}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <div class="mb-3">
        <input type="text" th:field="*{tarif_adi}" class="form-control" placeholder="Yemek Adı Giriniz...">
      </div>
      <div class="mb-3">
        <input type="text" th:field="*{malzemeler}" class="form-control" placeholder="Malzemeleri Giriniz...">
      </div>
      <div class="mb-3">
        <input type="text" th:field="*{pisirme_suresi}" class="form-control" placeholder="Pişirme Süresini Giriniz...">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-info"
                onclick="if(!(confirm('Bu tarifi kaydetmek istediğinize emin misiniz ?'))) return false">
          Tarifi Kaydet
        </button>
      </div>
    </form>

    <hr>
    <div class="text-center">
      <a th:href="@{/tarifler/list}">← Tarif Listesine Geri Dön</a>
    </div>
  </div>
</div>
</body>
</html>
