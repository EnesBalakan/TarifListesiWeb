<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tarif Ekle</title>
  <!-- BOOTSTRAP EKLİYORUZ -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/AnaSayfa.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h3></h3>
  <hr>

  <p class="h4 mb-4">Tarif Bilgilerini Giriniz</p>

  <form action="#" th:action="@{/tarifler/save}" th:object="${tarifler}" method="post">
    <!-- Add hidden form field-->
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{tarif_adi}"  class="form-control mb-4 w-25" placeholder="Yemek Adı Giriniz...">
    <input type="text" th:field="*{Malzemeler}"  class="form-control mb-4 w-25" placeholder="Malzemeleri Giriniz...">
    <input type="text" th:field="*{pisirme_suresi}"  class="form-control mb-4 w-25" placeholder="Pişirme Süresini Giriniz...">

    <button type="submit" class="btn btn-info col-2">Tarifi Kaydet</button>
  </form>

  <!-- employee listesine geri dönmek için buton -->
  <hr>
  <a th:href="@{/tarifler/list}">Tarif Listesine Geri Dön</a>
</div>
</body>
</html>
