<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş Sayfası</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #fff8f0, #fff8f0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffcc;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            border: 2px solid #f9e2d0;
        }

        .login-container h3 {
            margin-bottom: 25px;
            color: #d2691e;
            font-size: 24px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #e0cfc2;
            background-color: #fff9f3;
            font-size: 15px;
        }

        .login-container input[type="submit"] {
            background-color: #f4a261;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #e76f51;
        }

        .error-message {
            background-color: #ffdddd;
            color: #b22222;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }

        .logout {
            background-color: #ddffdd;
            color: #228B22;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3>Lezzet Durağına Giriş</h3>
    <form th:action="@{/authenticateTheUser}" method="post">

        <div th:if="${param.error}" class="error-message">
            <i>Yanlış Şifre Veya Kullanıcı Adı!</i>
        </div>

        <div th:if="${param.logout}" class="logout">
            <i>Başarıyla çıkış yaptınız!</i>
        </div>

        <input type="text" name="username" placeholder="Kullanıcı Adı" required />
        <input type="password" name="password" placeholder="Şifre" required />
        <input type="submit" value="Giriş Yap" />
    </form>
</div>

</body>
</html>
